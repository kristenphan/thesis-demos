<!DOCTYPE html>
<html>
    <head>
        <!-- Loading A-Frame library for modeling AR content -->
        <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
        <!-- Loading AR.js library for marker detection and tracking -->
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    </head>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs>
            <!-- Defining marker type: Hiro marker -->
            <a-marker preset="hiro">
                <!-- Superimposing a yellow 3D box on the detected marker --> 
                <a-box
                    position="0 0.8 0"
                    material="color: yellow;"
                    depth="0.5" 
                    height="0.5" 
                    width="0.5">
                </a-box>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
